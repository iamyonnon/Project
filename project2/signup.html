<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head> 
<body>  
<span class="bg"></span>
<div class="container">
    <div class="form">
        <div class="form-header">
            <h2>Sign up</h2>
            <p>It's quick and easy.</p>
        </div>
        <form class="main-form" action="">
            <div class="row class-form">

                <div class="col-md-6">
                    <input onchange="checkFname()" id="in1" class="form-control" type="text" placeholder="First name...">
                    <i id="i1" class="fas fa-exclamation-circle"></i>
                </div>

                <div class="col-md-6">
                    <input onchange="checkSname()" id="in2" class="form-control" placeholder="Surname..." type="text">
                    <i id="i2" class="fas fa-exclamation-circle"></i>
                </div>

                <div class="col-md-12 first-12">
                    <input onchange="checkEmailmb()" id="in3" type="text" class="form-control" placeholder="Mobile number or email address..." name="" id="">
                    <i id="i3" class="fas fa-exclamation-circle"></i>
                </div>

                <div class="col-md-12 first-12">
                        <input onchange="checkPass()" id="in4" type="password" placeholder="New password..." class="form-control">
                        <i id="i4" class="fas fa-exclamation-circle"></i>
                </div>

                <p class="col-md-12 p-12" id="display-pass"></p>

                <div class="col-md-12 prev-12">
                    <div class="form-group">
                        <label for="">Date of birth</label>
                        <i id="i-date" class="fas fa-question-circle"></i>
                        <br>
                        <input min="1990-1-1" max="2020-12-31" onblur="checkDate()" type="date" id="date" class="form-control">
                        <i id="i5" class="fas fa-exclamation-circle"></i>
                        <p id="date-display"></p>
                    </div>
                </div>

                <div class="col-md-12 prev-12">
                    <div class="form-group">
                        <label style="margin-top: 20px;" for="">Gender</label>
                        <i id="i-date" class="fas fa-question-circle"></i>
                        <br>

                        <div class="col-md-4 medi-4">
                         <p>Female</p>   <input checked value="Female" class="input-radio" type="radio" name="gender"> 
                        </div>

                        
                        <div class="col-md-4 medi-4">
                            <p>Male</p>   <input value="Male" class = "input-radio" type="radio" name="gender"> 
                        </div>

                        <div class="col-md-4 medi-4">
                            <p>Custom</p> <input value="Custom" class = "input-radio" type="radio" name="gender"> 
                        </div>

                    </div>
                </div>
            </div>
        </form>

        <div class="col-md-12 class-btn">
            <div class="row">
                <span>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications form us and can opt out at any time.</span>
            </div>
        </div>


        <div class="col-md-12 class-btn">
            <button onclick="Signup(); checkDate()" class="btn btn-success">Sign up</button>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
